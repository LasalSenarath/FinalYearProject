<!DOCTYPE html>
<html lang="en">
<head>
  <title>Movie Recommendation System</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="../static/css/animate.css" rel="stylesheet">
	<link href="../static/css/style.default.css" rel="stylesheet" id="theme-stylesheet">
	<link href="../static/css/custom.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="../static/js/jquery-3.2.1.js"></script>
	<script src="../static/js/searchQueries.js"></script>
	<script src="../static/js/jquery.cookie.js"></script>

    <style>
        .jumbotron{
            background-color: #eee;
            color: #333333;
            padding: 5px 5px 10px;
        }
        h1 {
            text-align: center;
            color: #222222 !important;
            border-bottom: 1px solid #ffa98c;
            border-top: 1px solid #ffa98c;
            padding: 10px;
        }
        .postbtn {
            margin: auto;
            padding: 10px 25px;
        }
        .table {
            margin: auto;
            text-align: center;
            margin-top: 20px;
            width: 60%;
            color: #000;
            background-color: #f9ebeb;
            font-weight: bold;
        }
        tr {
            padding: 15px;
            border-bottom: 1px solid #767676;
        }

    </style>

</head>
<body>
<div class="container">
    <div class="jumbotron">
  <h1>Data Extraction & Classification</h1>

        <!-- Trigger the modal with a button -->
        <button class="postbtn" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Click Here to Add a New Post</button>
    </div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Type Post</h4>
        </div>
        <div class="modal-body">
			 <form class="form-inline" id="frmSearchByMaterial">
				<div class="form-group">
						<div class="form-group">
						<textarea class="form-control" rows="5" cols="70" id="message"></textarea>
						</div>
				</div>
			</form>
		</div>
        <div class="modal-footer">
		  <button type="button" class="btn btn-primary" data-dismiss="modal" id="btnPost">Post</button>
        </div>
      </div>

    </div>
  </div>

        <table class="table" id="tblResults" style="width: 60%">
        <tbody>

        </tbody>
        </table>

</div>
<div>
</div>
